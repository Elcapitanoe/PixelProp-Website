<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Changelogs | Pixel Prop Project</title>
  <link rel="icon" type="image/png" href="../src/pixelprop-logo-rc.png" />
  <meta name="description" content="Real-time development timeline for Pixel Prop Project." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="../style.css" rel="stylesheet" />
  <style>
    .bg-grid {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
    }

    .dark .bg-grid {
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
    }
  </style>
  <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>

<body
  class="antialiased bg-white dark:bg-[#020617] text-slate-900 dark:text-white min-h-screen flex flex-col selection:bg-blue-500/30">

  <my-header></my-header>

  <main class="flex-grow relative pt-32 pb-24 px-4 overflow-hidden">
    <div class="absolute inset-0 bg-grid [mask-image:linear-gradient(to_bottom,white,transparent)] pointer-events-none">
    </div>
    <div
      class="absolute top-0 left-1/2 -translate-x-1/2 -mt-20 w-[600px] h-[600px] bg-blue-500/10 dark:bg-blue-500/20 rounded-full blur-[120px] pointer-events-none">
    </div>

    <div class="relative z-10 max-w-4xl mx-auto">
      <div class="text-center mb-16">
        <div
          class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-50 dark:bg-blue-500/10 border border-blue-100 dark:border-blue-500/20 text-blue-600 dark:text-blue-400 text-xs font-semibold tracking-wide uppercase mb-6 shadow-sm">
          <span class="relative flex h-2 w-2">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
          </span>
          Live Development Tracker
        </div>
        <h1 class="text-4xl md:text-5xl font-bold tracking-tight text-slate-900 dark:text-white mb-6">
          Project Changelogs
        </h1>
        <p class="text-lg text-slate-600 dark:text-slate-400 max-w-2xl mx-auto leading-relaxed">
          Track the real-time evolution of Pixel Prop. All data is fetched directly from our GitHub repositories.
        </p>
      </div>

      <div class="flex justify-center mb-16">
        <div
          class="bg-slate-100 dark:bg-white/5 p-1.5 rounded-xl inline-flex gap-1 border border-slate-200 dark:border-white/10 shadow-inner">
          <button onclick="switchTab('module')" id="tab-module"
            class="px-6 py-2.5 rounded-lg text-sm font-bold transition-all duration-300 shadow-sm bg-white dark:bg-slate-800 text-slate-500 dark:text-white ring-1 ring-black/5 dark:ring-white/10">
            Module
          </button>
          <button onclick="switchTab('website')" id="tab-website"
            class="px-6 py-2.5 rounded-lg text-sm font-medium transition-all duration-300 text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white">
            Website
          </button>
        </div>
      </div>

      <div id="panel-module">
        <div id="list-module"
          class="relative border-l border-slate-200 dark:border-white/10 ml-6 md:ml-10 space-y-12 min-h-[400px] pb-10">
          <div class="pl-8 md:pl-12 space-y-6 animate-pulse">
            <div class="h-6 bg-slate-200 dark:bg-white/10 rounded w-1/3"></div>
            <div
              class="h-32 bg-slate-50 dark:bg-white/5 border border-slate-100 dark:border-white/5 rounded-2xl w-full">
            </div>
            <div
              class="h-32 bg-slate-50 dark:bg-white/5 border border-slate-100 dark:border-white/5 rounded-2xl w-full">
            </div>
          </div>
        </div>

        <div class="mt-8 flex items-center justify-between pl-10 md:pl-14">
          <button onclick="changePage('module', -1)" id="btn-prev-module" disabled
            class="flex items-center gap-2 px-5 py-2.5 bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-xl text-sm font-medium text-slate-700 dark:text-slate-200 hover:border-blue-500/30 cursor-not-allowed transition hover:text-blue-600 dark:hover:text-blue-400 shadow-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Previous
          </button>
          <span id="page-num-module"
            class="text-xs font-mono text-slate-500 dark:text-white bg-slate-100 dark:bg-white/5 px-3 py-1 rounded-full">Page
            1</span>
          <button onclick="changePage('module', 1)" id="btn-next-module"
            class="flex items-center gap-2 px-5 py-2.5 bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-xl text-sm font-medium text-slate-700 dark:text-slate-200 hover:border-blue-500/30 hover:text-blue-600 dark:hover:text-blue-400 transition shadow-sm">
            Next
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </div>

      <div id="panel-website" class="hidden">
        <div id="list-website"
          class="relative border-l border-slate-200 dark:border-white/10 ml-6 md:ml-10 space-y-12 min-h-[400px] pb-10">
        </div>

        <div class="mt-8 flex items-center justify-between pl-10 md:pl-14">
          <button onclick="changePage('website', -1)" id="btn-prev-website" disabled
            class="flex items-center gap-2 px-5 py-2.5 bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-xl text-sm font-medium text-slate-700 dark:text-slate-200 hover:border-blue-500/30 cursor-not-allowed transition hover:text-blue-600 dark:hover:text-blue-400 shadow-sm">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Previous
          </button>
          <span id="page-num-website"
            class="text-xs font-mono text-slate-500 dark:text-white bg-slate-100 dark:bg-white/5 px-3 py-1 rounded-full">Page
            1</span>
          <button onclick="changePage('website', 1)" id="btn-next-website"
            class="flex items-center gap-2 px-5 py-2.5 bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-xl text-sm font-medium text-slate-700 dark:text-slate-200 hover:border-blue-500/30 hover:text-blue-600 dark:hover:text-blue-400 transition shadow-sm">
            Next
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </div>

    </div>
  </main>

  <my-footer></my-footer>
  <script src="../components/header.js"></script>
  <script src="../components/footer.js"></script>

  <script>
    function switchTab(tab) {
      const panelModule = document.getElementById("panel-module");
      const panelWebsite = document.getElementById("panel-website");
      const tabModule = document.getElementById("tab-module");
      const tabWebsite = document.getElementById("tab-website");

      const activeClass = "bg-white dark:bg-slate-800 text-slate-700 dark:text-white shadow-sm ring-1 ring-black/5 dark:ring-white/10 font-bold";
      const inactiveClass = "text-slate-500 dark:text-slate-500 hover:text-slate-500 dark:hover:text-blue-500 font-medium";

      if (tab === "module") {
        panelModule.classList.remove("hidden");
        panelWebsite.classList.add("hidden");

        tabModule.className = `px-6 py-2.5 rounded-lg text-sm transition-all duration-300 ${activeClass}`;
        tabWebsite.className = `px-6 py-2.5 rounded-lg text-sm transition-all duration-300 ${inactiveClass}`;
      } else {
        panelModule.classList.add("hidden");
        panelWebsite.classList.remove("hidden");

        tabWebsite.className = `px-6 py-2.5 rounded-lg text-sm transition-all duration-300 ${activeClass}`;
        tabModule.className = `px-6 py-2.5 rounded-lg text-sm transition-all duration-300 ${inactiveClass}`;
      }
    }

    const appState = {
      module: { page: 1, repo: "Pixel-Props/build.prop", branch: "" },
      website: { page: 1, repo: "Elcapitanoe/PixelProp-Website", branch: "" },
    };

    async function loadCommits(type) {
      const listId = `list-${type}`;
      const container = document.getElementById(listId);

      container.innerHTML = `
                <div class="pl-8 md:pl-12 space-y-8 animate-pulse">
                    <div class="relative">
                        <div class="absolute -left-[41px] md:-left-[57px] top-1 w-4 h-4 rounded-full bg-slate-200 dark:bg-white/10 ring-4 ring-white dark:ring-[#020617]"></div>
                        <div class="h-6 bg-slate-200 dark:bg-white/10 rounded w-1/4 mb-4"></div>
                        <div class="h-28 bg-slate-50 dark:bg-white/5 border border-slate-100 dark:border-white/5 rounded-2xl w-full"></div>
                    </div>
                    <div class="relative">
                        <div class="absolute -left-[41px] md:-left-[57px] top-1 w-4 h-4 rounded-full bg-slate-200 dark:bg-white/10 ring-4 ring-white dark:ring-[#020617]"></div>
                        <div class="h-6 bg-slate-200 dark:bg-white/10 rounded w-1/3 mb-4"></div>
                        <div class="h-28 bg-slate-50 dark:bg-white/5 border border-slate-100 dark:border-white/5 rounded-2xl w-full"></div>
                    </div>
                </div>`;

      const config = appState[type];
      let url = `https://api.github.com/repos/${config.repo}/commits?per_page=10&page=${config.page}`;
      if (config.branch) url += `&sha=${config.branch}`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Rate Limit");
        const data = await res.json();

        if (data.length === 0) {
          container.innerHTML = `<div class="pl-8 md:pl-12 text-slate-500 dark:text-slate-400 italic">No more commits found.</div>`;
          updatePaginationUI(type, true);
          return;
        }

        const html = data.map((item, index) => {
          const dateObj = new Date(item.commit.author.date);
          const dateStr = dateObj.toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" });
          const timeStr = dateObj.toLocaleTimeString("en-GB", { hour: "2-digit", minute: "2-digit" });
          const msg = item.commit.message.split("\n")[0].replace(/"/g, "");
          const author = item.author ? item.author.login : item.commit.author.name;
          const isLatest = index === 0 && config.page === 1;

          let borderColor = "border-slate-200 dark:border-white/10";
          let badgeClass = "bg-slate-100 text-slate-600 dark:bg-white/10 dark:text-slate-300 border-slate-200 dark:border-white/5";

          if (msg.toLowerCase().startsWith("feat")) {
            borderColor = "border-green-200 dark:border-green-500/20";
            badgeClass = "bg-green-50 text-green-700 border-green-200 dark:bg-green-500/10 dark:text-green-400 dark:border-green-500/20";
          } else if (msg.toLowerCase().startsWith("fix")) {
            borderColor = "border-red-200 dark:border-red-500/20";
            badgeClass = "bg-red-50 text-red-700 border-red-200 dark:bg-red-500/10 dark:text-red-400 dark:border-red-500/20";
          } else if (msg.toLowerCase().startsWith("chore") || msg.toLowerCase().startsWith("refactor")) {
            borderColor = "border-purple-200 dark:border-purple-500/20";
            badgeClass = "bg-purple-50 text-purple-700 border-purple-200 dark:bg-purple-500/10 dark:text-purple-400 dark:border-purple-500/20";
          }

          return `
                        <div class="relative pl-8 md:pl-12 group">
                            <div class="absolute -left-[9px] top-2 w-4 h-4 bg-white dark:bg-[#020617] border-[3px] ${isLatest ? "border-blue-500 dark:border-blue-400" : "border-slate-300 dark:border-slate-600"} rounded-full group-hover:scale-125 group-hover:border-blue-500 transition-all duration-300 z-10"></div>
                            
                            <div class="flex flex-wrap items-center gap-3 mb-3">
                                ${isLatest ? '<span class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-bold bg-blue-50 text-blue-600 dark:bg-blue-500/20 dark:text-blue-300 uppercase tracking-wide border border-blue-100 dark:border-blue-500/20">Latest</span>' : ""}
                                <span class="text-sm font-semibold text-slate-700 dark:text-slate-300 font-mono">${dateStr}</span>
                                <span class="text-xs text-slate-400 dark:text-slate-500 font-mono hidden sm:inline-block">â€¢ ${timeStr}</span>
                            </div>
                            
                            <div class="bg-white dark:bg-white/5 border ${borderColor} rounded-2xl p-5 md:p-6 shadow-sm hover:shadow-lg hover:shadow-slate-200/50 dark:hover:shadow-none transition-all duration-300 group-hover:-translate-y-1">
                                <div class="flex flex-col md:flex-row md:items-start justify-between gap-4">
                                    <div class="flex-1">
                                    <div class="flex items-start gap-3">
                                      <p class="flex-1 min-w-0 text-sm font-medium text-slate-900 dark:text-white leading-relaxed break-words">
                                        ${msg}
                                      </p>
                                    </div>
                                    </div>
                                    
                                    <div class="shrink-0 flex items-center gap-3 md:flex-col md:items-end md:gap-2">
                                        <div class="flex items-center gap-2 px-2.5 py-1 rounded-lg bg-slate-50 dark:bg-white/5 border border-slate-100 dark:border-white/5">
                                            <div class="w-5 h-5 rounded-full bg-gradient-to-br from-blue-400 to-indigo-500 flex items-center justify-center text-[10px] font-bold text-white uppercase shadow-sm">
                                                ${author.charAt(0)}
                                            </div>
                                            <span class="text-xs font-medium text-slate-600 dark:text-slate-300">${author}</span>
                                        </div>
                                        <a href="${item.html_url}" target="_blank" class="text-[10px] font-mono text-slate-400 dark:text-slate-500 bg-slate-50 dark:bg-white/5 px-2 py-1 rounded border border-slate-100 dark:border-white/5 hover:text-blue-600 dark:hover:text-blue-400 hover:border-blue-200 dark:hover:border-blue-500/30 transition-colors">
                                            ${item.sha.substring(0, 7)}
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>`;
        }).join("");

        container.innerHTML = html;
        updatePaginationUI(type, false);
      } catch (err) {
        container.innerHTML = `<div class="pl-8 md:pl-12 p-4 rounded-xl bg-red-50 dark:bg-red-500/10 border border-red-100 dark:border-red-500/20 text-red-600 dark:text-red-400 text-sm">Failed to load commits. API Rate Limit might be reached.</div>`;
      }
    }

    function updatePaginationUI(type, isEnd) {
      const btnPrev = document.getElementById(`btn-prev-${type}`);
      const btnNext = document.getElementById(`btn-next-${type}`);
      const pageLabel = document.getElementById(`page-num-${type}`);
      const page = appState[type].page;

      pageLabel.innerText = `Page ${page}`;

      if (page <= 1) {
        btnPrev.disabled = true;
        btnPrev.classList.add("cursor-not-allowed", "opacity-50");
      } else {
        btnPrev.disabled = false;
        btnPrev.classList.remove("cursor-not-allowed", "opacity-50");
      }

      if (isEnd) {
        btnNext.disabled = true;
        btnNext.classList.add("cursor-not-allowed", "opacity-50");
      } else {
        btnNext.disabled = false;
        btnNext.classList.remove("cursor-not-allowed", "opacity-50");
      }
    }

    function changePage(type, direction) {
      appState[type].page += direction;
      loadCommits(type);
      document.getElementById(`list-${type}`).scrollIntoView({ behavior: "smooth", block: "start" });
    }

    loadCommits("module");
    loadCommits("website");
  </script>
</body>

</html>
