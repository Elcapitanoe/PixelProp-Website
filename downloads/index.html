<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Downloads | Pixel Prop Project</title>
  <link rel="icon" type="image/png" href="../src/pixelprop-logo-rc.png" />
  <meta name="description" content="Download the latest Pixel Prop Magisk modules." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="../style.css" rel="stylesheet" />
  <style>
    .bg-grid {
      background-size: 40px 40px;
      background-image: linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
    }

    .dark .bg-grid {
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
    }
  </style>
  <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
</head>

<body
  class="antialiased bg-white dark:bg-[#020617] text-slate-900 dark:text-white min-h-screen flex flex-col overflow-x-hidden selection:bg-blue-500/30">

  <my-header></my-header>

  <main class="flex-grow relative pt-32 pb-24 px-4 overflow-hidden">
    <div class="absolute inset-0 bg-grid [mask-image:linear-gradient(to_bottom,white,transparent)] pointer-events-none">
    </div>
    <div
      class="absolute top-0 left-1/2 -translate-x-1/2 -mt-20 w-[600px] h-[600px] bg-blue-500/10 dark:bg-blue-500/20 rounded-full blur-[120px] pointer-events-none">
    </div>

    <div class="relative z-10 max-w-5xl mx-auto">
      <div class="text-center mb-16">
        <div
          class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-50 dark:bg-blue-500/10 border border-blue-100 dark:border-blue-500/20 text-blue-600 dark:text-blue-400 text-xs font-semibold tracking-wide uppercase mb-6 shadow-sm">
          <span class="relative flex h-2 w-2">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
          </span>
          Live Repository
        </div>
        <h1 class="text-4xl md:text-5xl font-bold tracking-tight text-slate-900 dark:text-white mb-6">
          Latest Releases
        </h1>
        <p class="text-lg text-slate-600 dark:text-slate-400 max-w-xl mx-auto leading-relaxed">
          Download the latest Magisk modules directly from our GitHub releases.
        </p>
      </div>

      <div id="latestBlock" class="space-y-8">
        <div
          class="bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-3xl p-8 shadow-xl shadow-slate-200/50 dark:shadow-none animate-pulse">
          <div class="flex flex-col md:flex-row justify-between gap-8 mb-8">
            <div class="space-y-4 w-full md:w-1/2">
              <div class="h-8 bg-slate-200 dark:bg-white/10 rounded-lg w-3/4"></div>
              <div class="h-4 bg-slate-200 dark:bg-white/10 rounded-lg w-1/2"></div>
            </div>
            <div class="h-12 bg-slate-200 dark:bg-white/10 rounded-xl w-full md:w-1/3"></div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div
              class="h-40 bg-slate-50 dark:bg-white/5 rounded-2xl w-full border border-slate-100 dark:border-white/5">
            </div>
            <div
              class="h-40 bg-slate-50 dark:bg-white/5 rounded-2xl w-full border border-slate-100 dark:border-white/5">
            </div>
            <div
              class="h-40 bg-slate-50 dark:bg-white/5 rounded-2xl w-full border border-slate-100 dark:border-white/5">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="checksumModal" class="fixed inset-0 z-[100] hidden" aria-labelledby="modal-title" role="dialog"
    aria-modal="true">
    <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" id="modalBackdrop"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto">
      <div class="flex min-h-full items-center justify-center p-4 text-center">
        <div
          class="relative transform overflow-hidden rounded-2xl bg-white dark:bg-[#0B1120] text-left shadow-2xl transition-all w-full max-w-lg border border-slate-200 dark:border-white/10">
          <div class="px-6 pt-6 pb-6">
            <div class="sm:flex sm:items-start">
              <div
                class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-xl bg-blue-50 dark:bg-blue-500/10 sm:mx-0">
                <svg class="h-6 w-6 text-blue-600 dark:text-blue-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 12.75L11.25 15 15 9.75M21 12c0 5.523-4.477 10-10 10S1 17.523 1 12 5.523 2 12 2s10 4.477 10 10z" />
                </svg>
              </div>
              <div class="mt-4 text-center sm:ml-5 sm:mt-0 sm:text-left w-full">
                <h3 class="text-lg font-bold leading-6 text-slate-900 dark:text-white" id="modalFileName">File Checksum
                </h3>
                <div class="mt-4">
                  <div
                    class="bg-slate-50 dark:bg-black/30 rounded-lg p-4 border border-slate-200 dark:border-white/10 break-all">
                    <code id="modalChecksumData"
                      class="text-xs font-mono text-slate-600 dark:text-slate-400 leading-relaxed block">Loading...</code>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="bg-slate-50 dark:bg-white/5 px-6 py-4 sm:flex sm:flex-row-reverse sm:px-6 gap-3 border-t border-slate-200 dark:border-white/5">
            <button type="button" id="modalCopyBtn"
              class="inline-flex w-full justify-center rounded-xl bg-blue-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto transition active:scale-95 focus:outline-none focus:ring-2 focus:ring-blue-500/50">
              Copy Hash
            </button>
            <button type="button" id="modalCloseBtn"
              class="mt-3 inline-flex w-full justify-center rounded-xl bg-white dark:bg-white/10 px-4 py-2.5 text-sm font-semibold text-slate-700 dark:text-slate-200 shadow-sm ring-1 ring-inset ring-slate-300 dark:ring-transparent hover:bg-slate-50 dark:hover:bg-white/20 sm:mt-0 sm:w-auto transition active:scale-95">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <my-footer></my-footer>
  <script src="../components/header.js"></script>
  <script src="../components/footer.js"></script>
  <script type="module" src="../script.js"></script>
</body>

</html>
